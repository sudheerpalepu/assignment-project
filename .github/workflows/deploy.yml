name: CI/CD Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-static-site:latest ./docker

      - name: Save Docker image as tar
        run: |
          docker save my-static-site:latest -o site.tar

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: |
            site.tar
            ansible/deploy_site.yml
          target: /home/ubuntu/

      - name: Run Ansible playbook on EC2
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: /home/ubuntu/deploy_site.yml
          inventory: ${{ secrets.EC2_HOST }},  # comma is required for single host
          user: ubuntu
          private_key: ${{ secrets.EC2_KEY }}
          extra_args: "-e ansible_python_interpreter=/usr/bin/python3"