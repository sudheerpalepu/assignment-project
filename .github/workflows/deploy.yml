name: Deploy static site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Copy files to EC2 using SCP
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}    # Paste your private key here as a secret
          port: 22
          source: "docker/app/*"         # Must match your folder in the repo
          target: "/home/ubuntu/site"    # Destination folder on EC2

      # Step 3: Deploy with Ansible (optional)
      - name: Run Ansible playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: "ansible/deploy_site.yml"
          inventory: "ansible/inventory.ini"
          extra_args: "-e ansible_python_interpreter=/usr/bin/python3"